<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-gray-900 h-screen flex justify-center items-center">
  <div class="login_Page w-full max-w-md bg-gray-800 p-8 rounded-md shadow-lg">
    <h2 class="text-3xl font-bold text-center text-white mb-8">Register</h2>
    <form>
        <div class="mb-4">
            <label class="block text-white text-sm font-bold mb-2" for="Name">
              Name
            </label>
            <input class="w-full px-3 py-2 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" id="username" type="text" placeholder="Enter your username">
          </div>
      <div class="mb-4">
        <label class="username block text-white text-sm font-bold mb-2" for="username">
          Email
        </label>
        <input class="email w-full px-3 py-2 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" id="username" type="text" placeholder="Enter your username">
      </div>
      <div class="mb-6">
        <label class="block text-white text-sm font-bold mb-2" for="password">
          Create Password
        </label>
        <input class="password w-full px-3 py-2 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" id="password" type="password" placeholder="Enter your password">
      </div>
      <div class="flex items-center justify-between">
        <button  class= "submit_register bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" type="button">
          Sign In
        </button>
        <button class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" type="button">
            Register
          </button>
        
      </div>
    </form>
  </div>
  <script type="module" src="register.js"></script>
</body>
</html>
